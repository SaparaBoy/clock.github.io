<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="sty.css" />
    <title>clock</title>
  </head>
  <body>
    <div class="box">
      <div class="clockbody">
        <div id="sec">
          <span id="wsec"
            ><div class="showsec" id="color1"><h4 id="nowsec">0</h4></div></span
          >
        </div>
        <div id="min">
          <span id="wmin"
            ><div class="showsec" id="color2"><h4 id="nowmin">0</h4></div></span
          >
        </div>
        <div id="hour">
          <span id="whour"
            ><div class="showsec" id="color3">
              <h4 id="nowhour">0</h4>
            </div></span
          >
        </div>
        <div id="blank"></div>
      </div>
    </div>
    <script src="java.js"></script>
  </body>
</html>
